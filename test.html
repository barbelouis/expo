<h2>Test video dropbox</h2>
<p>Click on the button to open the video in fullscreen mode.</p>
<button onclick="openFullscreen();">Open Video in Fullscreen Mode</button>
<button onclick="openFullscreen();">Open Video in Fullscreen Mode</button>
<div id="wrapper">

    <div id="video"></div><!--video-->
    
    </div><!--wrapper-->
    

<p><strong>Tip:</strong> Press the "Esc" key to exit full screen.</p>

<video id="myvideo" height="480" width="640" style="visibility:hidden">
  <source src="https://www.dropbox.com/s/rh49dqsp7s7p7b8/01%20yasmin-final%20.mp4?raw=1" type="video/mp4" ></source>
  </video>


<script>
var elem = document.getElementById("myvideo");
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
  elem.play();
  hideVideoControls();
}


function hideVideoControls(){
  var video = document.getElementById('myvideo');
  video.controls = 0;
  }

</script>



<p>Note: Internet Explorer 10 and earlier versions do not support the msRequestFullscreen() method.</p>

</body>
